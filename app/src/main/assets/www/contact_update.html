<!DOCTYPE html>
<html>
<head>
    <link rel = "stylesheet" href = "js/jquery.mobile-1.4.5.min.css">
    <script src = "js/jquery-2.2.4.min.js"></script>
    <script src = "js/jquery.mobile-1.4.5.min.js"></script>

    <script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/js_for_contact.js"></script>

    <title> Phone Contact App </title>

</head>

<body onload="onBodyLoad()">

<div data-role="page" id="pageone">
    <div data-role="header" data-theme="b">
        <a href="contact_home.html" data-role='button' data-icon='carat-l'>Back</a>
        <h1>Update contact</h1>
    </div>

    <div data-role="content">
        <script>runUpdateContact();</script>
        <form>

            <input type="hidden" id="cid" value=""/>

            <label for="cname">Contact Name </label>
            <input type="text" id="cname" required/>

            <label for="cphone1">First Phone Number </label>
            <input type="text" id="cphone1" required/>

            <label for="cphone2">Second Phone Number (Optional) </label>
            <input type="text" id="cphone2"/>

            <label for="cphone3">Third Phone Number (Optional) </label>
            <input type="text" id="cphone3"/>

            <label for="cmail">Email (Optional)</label>
            <input type="email" id="cmail"/>

            <label for="caddress">Address (Optional)</label>
            <input type="text" id="caddress"/>

            <label for="cnote">Note (Optional)</label>
            <textarea name="" id="cnote" cols="30" rows="10">

            </textarea>

            <table width="100%">
                <tr><td>
                    <input type="button" value="Update" onclick="updateContactDB()" data-theme="b"/>
                </td></tr>
            </table>

        </form>

    </div>

    <div data-role="footer" data-position="fixed" data-theme="b">

    </div>

</div>

</body>
</html>
